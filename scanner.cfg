{
	http_port : 8085,// local http port (set 0 to disable http server)
	currency : "Vertcoin",
	speed_abbrev : "Mh/s",	// should be Mh/s for vertcoin (on Verthash algo), should be Mh/s for Litecoin, and Gh/s for Bitcoin
	addr_file : "/mining/p2pool-vtc-3.0.0/data/vertcoin/addrs",	// p2pool address file to scan. Full path and filename
	init_file : "/mining/p2pool-scanner/p2pool-vertcoin-init.txt",	// p2pool address file to scan on initial run (if no storage file found). Full path and filename
	store_file : "/mining/p2pool-scanner/p2pool-vertcoin-public.json",	// p2pool address file to store data. Full path and filename
	probe_N_IPs_simultaneously : 10,			// number of IPs to probe simultaneously
	http_socket_timeout : 3000, 			// msec
	rescan_list_delay : 18000,				// msec to wait (when done) before restarting full rescan
	flush_to_file_every_N_msec : 6000,	// set to 0 to disable file flushing
	flush_filename : "index.html",			// filename to which the app will flush the web page rendering. Filename ONLY.
}
